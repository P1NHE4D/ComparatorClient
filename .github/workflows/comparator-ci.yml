name: Comparator Client CI

on: [push]

jobs:

  test:
    runs-on: self-hosted
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: setup flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: install dependencies
        run: flutter pub get
      - name: perform static code analysis
        run: flutter analyze .
      - name: test
        run: flutter test

